<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes</title>
</head>
<body>
    <div id="content">
        <div id="contentLeft">
            <div id="userProfile">
                <img src="user-circle.png" alt="user avatar">
                <a href="#">Add an avatar</a>
                <h1>Devin Kearns</h1>
            </div>
            <div id="anotherBOX"> </div>
        </div>
        <div id="contentRight">
            <div class="userBox">
                <div id="userBoxTop">
                    <h1>Neil M</h1>
                    <div class="like">
                        <p id="user-1-likes">0 like(s)</p>
                        <button onclick="changeLikes(this)" id="btn1">Like</button>
                    </div>
                </div>
                <p>This is some filler text, it can say anything we like</p>
            </div>
            <div class="userBox">
                <div id="userBoxTop">
                    <h1>Nichole K</h1>
                    <div class="like">
                        <p id="user-2-likes">0 like(s)</p>
                        <button onclick="changeLikes(this)" id="btn2">Like</button>
                    </div>
                </div>
                <p>This is some filler text, it can say anything we like</p>
            </div>
            <div class="userBox">
                <div id="userBoxTop">
                    <h1>Jim R</h1>
                    <div class="like">
                        <p id="user-3-likes">0 like(s)</p>
                        <button onclick="changeLikes(this)" id="btn3">Like</button>
                    </div>
                </div>
                <p>This is some filler text, it can say anything we like</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
