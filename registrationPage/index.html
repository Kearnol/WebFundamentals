<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
    </head>

    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label for="first_name">First Name: * </label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div>
                <label for="last_name">Last Name: * </label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div>
                <label for="email_address">Email Address: * </label>
                <input type="text" name="first_name" id="email_address">
            </div>
            <div>
                <label for="password">Password: *</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm_password"> Confirm Password: *</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
            <div>
                <label for="birthdate">Birthdate: *</label>
                <input type="date" name="birthdate" id="birthdate">
            </div>
            <div>
                <p>Gender Identity</p>
                <input type="radio" name="gender_identity" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender_identity" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="gender_identity" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="gender_identity" value="I prefer not to answer" id="no-answer">
                <label for="no-answer">I prefer not to answer</label>
            </div>
            <div>
                <p>A short description about myself:</p>
                <textarea name="personal-description" id="personal-description" cols="50" rows="4"></textarea>
            </div>
            <div>
                <label for="favorite_language">Favorite Language</label>
                <select name="favorite_language" id="favorite_language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="email_opt-in" id="email_opt-in" checked>
                <label for="email_opt-in">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
        </form>

        <p>* Indicates a required field.</p>

    </body>

</html>
