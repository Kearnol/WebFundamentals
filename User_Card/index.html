<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div class="cardtop"></div>
        <div class="cardbottom">
            <img src="imgs/Devin-Profile-Pic.png" alt="a portrait picture of devin kearns" id="profilepic">
            <div id="cardtext">
                <h1>Devin Kearns</h1>
                <img src="imgs/map-marker.png" alt="map marker icon" class="icon nav">
                <p class="inline">Denver, CO</p>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Sound-cloud Rapper & Soccer enthusiast</p>
                <img src="imgs/gear.png" alt="gear icon" class="icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
